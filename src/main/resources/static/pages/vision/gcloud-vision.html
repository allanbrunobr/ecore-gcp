<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


<script>
    const fileUpload = document.getElementById('file-upload');
    const uploadedImage = document.getElementById('uploaded-image');

    fileUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            uploadedImage.src = e.target.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            uploadedImage.src = '';
        }
    });
</script>
<script>
    // Configuração do cliente WebSocket
    var socket = new SockJS('/ws');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Conectado ao WebSocket');
        stompClient.subscribe('/topic/result', function(message) {
            // Atualize a interface do usuário com os dados recebidos
            var eventData = JSON.parse(message.body);
            console.log(eventData);
            document.getElementById('result-container').innerText = eventData;
        });
    });

</script>
